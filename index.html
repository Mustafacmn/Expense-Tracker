<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Expense Tracker</title>
</head>
<body>
  <main>
    <section class="title-container">
      <p class="title">Expense Tracker</p>
      <p class="green-text">Add A New Item:</p>
    </section>
    <section>
      <form action="" class="name-input-container">
        <p class="input-section-text">Name:</p>
        <input id="name" class="name-input-box" type="text" placeholder="Where was the expense made?">
      </form>
      <form action="" class="date-amount-container">
        <p  class="input-section-text">Date:</p>
        <input id="date" class="name-input-box" type="date" placeholder="">
        <p class="input-section-text">Amount:</p>
        <input id="amount" class="name-input-box" type="text">
      </form>
    </section>
    <section class="btn-container">
      <button class="add-btn" id="add-btn">Add expense</button>
      <div id="warning-msg"></div>
    </section>
    <section class="table-section">
      <table>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Amount</th>
          <th></th>
        </tr>
        <tr id="zone">
          <td colspan="4">No expanse added yet!</td>
        </tr>
      </table>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
